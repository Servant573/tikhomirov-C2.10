<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты голосования</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="mt-5 justify-content-center">
        <div class="progress col-6 d-flex row" style="height: 40px">
          <div class="progress-bar bg-success" id="cat" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Котики</div>
        </div>
        <div class="progress col-6 d-flex row" style="height: 40px">
          <div class="progress-bar bg-info" id="dog" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Собаки</div>
        </div>
        <div class="progress col-6 d-flex row" style="height: 40px">
          <div class="progress-bar bg-warning" id="parrot" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Попугаи</div>
        </div>
    </section>
<p class="some_text mt-5 d-flex justify-content-center"></p>
    <script src="results-script.js"></script>
</body>
</html>
